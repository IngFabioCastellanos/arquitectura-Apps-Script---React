function Inicio() {

  const [isDark, setIsDark] = useState(false);

  const modoDark = () => {
    document.documentElement.classList.toggle('dark');
    setIsDark(!isDark);
  }

  return (
    <div className="transition duration-300 p-3 min-h-screen bg-blue-50 dark:bg-gray-800">
      <h2
        className="transition duration-300 dark:bg-gray-700 dark:font-bold font-bold bg-blue-500 text-white p-3  rounded-md">
        Hola mundo
      </h2>
      <button
        onClick={modoDark}
        className="transition duration-300 dark:bg-gray-700 dark:font-bold focus:outline-none dark:text-white p-3 rounded-tl-xl rounded-md bg-blue-100 mt-1">
        {
          isDark
            ? <i className="fa-solid fa-sun"></i>
            : <i className="fa-solid fa-moon"></i>
        }
      </button>
    </div>
  )
}
